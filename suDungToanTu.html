<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sử dụng toán tử</title>
</head>
<body>
  <script>
    var width;
    var height;

    var width = parseInt(prompt("Mời nhập chiều dài:"));
    var height = parseInt(prompt("Mời nhập chiều rộng:"));

    var area = width * height;

    document.write("<h3>Chiều dài nhập vào: </h3>" + "<p>" + width + "</p>");
    document.write("<h3>Chiều rộng nhập vào: </h3>" + "<p>" + height + "</p>");
    document.write("<h3>Diện tích là: </h3>" + "<h4>" + area + "</h4>");
  </script>
</body>
</html>
