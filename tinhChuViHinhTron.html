<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tính chu vi hình tròn</title>
</head>
<body>
  <script>
    // Viết chương trình tính chu vi hình tròn
    var r = parseFloat(prompt('Mời bạn nhập bán kính hình tròn:'));

    document.write("<h3>Bán kính hình tròn nhập vào: </h3>" + "<p>" + r + "</p>");
    document.write("<h2>Chu vi hình tròn là: </h2>" + "<h4>" + Number.parseFloat(r*2*Math.PI).toFixed(2) + "</h4>");
   
  </script>
</body>
</html>
