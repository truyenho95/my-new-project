<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chuyển độ C sang độ F</title>
  <style>
    span {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <script>
    // Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]

    var c = parseFloat(prompt('Mời nhập số độ C (Celsius):'));

    document.write("<h3>" + c + " <span>oC =</span> " + Number.parseFloat((c*9/5)+32).toFixed(2) + " <span>oF</span> </h3>");
  </script>
</body>
</html>
